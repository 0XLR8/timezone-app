<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

<body class="p-3">
    <div class="main mx-auto p-5">
        <h1 class="headline">Time Zone App</h1>
        <p class="info">Enter a city name below and find its local time.</p>
        <p class="result"></p>
        <input id="city-input" type="text" placeholder="City...">
        <button id="search-input">Search</button>
    </div>

    <div class="body-bg day-bg"></div>
    <div class="body-bg dusk-bg"></div>
    <div class="body-bg night-bg"></div>
